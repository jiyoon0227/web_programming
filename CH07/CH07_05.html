<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3><hr>
    <script>
       
        function printArray(array){
            for (var i=0;i<array.length;i++)
                document.write(array[i]+" ");
                document.write("<br>");
        }

        //배열 생성
            var names=new Array("wonsun","jaemoonlee","kitae","gracewang");
        
        //배열 출력
            document.write("이름 : ");
            printArray(names);
        
        //가장 긴 이름 찾기    
        var longest=names[0];
        for(var i=1;i<names.length;i++){
            if(names[i].length>longest.length)
                    longest=names[i];
        }
        document.write("가장 긴 이름 : "+ longest + "<br>");

        //알파벳 순으로 가장 먼저 나오는 이름
        var pre=names[0];
        for(var i=1;i<names.length;i++){
            if(names[i]<pre)
            pre=names[i];
        }
        document.write("가장 먼저 나오는 이름 : "+pre+ "<br>");
        
        //이름 알파벳 순 정렬
        names.sort();
        document.write("증가순 이름 : ");
        printArray(names);
    </script>
    
</body>
</html>
