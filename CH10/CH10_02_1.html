<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CH10_02_1</title>
		<script>
		function pop() {
			var newWin = window.open("","", "width=500,height=400");
			newWin.document.write("접속 감사합니다!");
			newWin.document.close();
		}
		</script>
	</head>

	<body onload="pop()">
		<h3>HTML5</h3>
		<hr>
		<p>
		HTML5를 학습하는 사이트입니다. 
		여기서 HTML5, CSS3, 자바스크립트를
		배울 수 있습니다.</p>
	</body>
	
</html>
