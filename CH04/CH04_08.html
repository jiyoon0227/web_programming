<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테두리 만들기</title>
    <style>
        img{

            /*15px 두께의 고정된 실선 테두리 */
            border:15px solid;
            /*이미지 안쪽에 5px 패딩 추가*/
            padding:5px;
            /*테두리 사용할 이미지 파일 경로 지정*/
            border-image:url("../../media/checkpattern.png") 30 round ;
        }
        
    </style>
</head>

<body>
    <h3>이미지 테두리 만들기</h3> <hr>
    <img src="../../media/sunset.png">    
</body>
</html>
