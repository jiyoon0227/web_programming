<!DOCTYPE html>
<html>
    <head>
        <title>셀렉터 만들기</title>
        <meta charset="utf-8">

        <!-- ( . )  :  클래스 선택자  html 요소의 class 속성 타겟팅
             ( # )  :  html 요소의 id 속성 타겟팅-->
        <style>
            h3{
                color: brown;
            }
            body{
                background-color: aqua;
            }
            div.help{
                color: blue;
            }
            p.help{
                color: red;
            }
            #hot{
                background-color: orange;
            }


        </style>
    </head>

    <body class="main">
        <h3 class="headline">클래스 셀렉터</h3>  <hr>
        <div class="help">도움말</div>
        <p class="help">!!경고 메시지</p>
        <p id="hot">뜨거운 태양</p>

    </body>
</html>
