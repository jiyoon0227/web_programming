<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH06_03_2</title>
</head>

<body>
    <script>
        document.write("<h2>document.write()로 표 만들기</h2>");
        document.write("<hr>");
        
        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<th>");
        document.write("n");
        document.write("</th>");
 
            for(j=0;j<10;j++){
                document.write("<td>");
                document.write(j);
                document.write("</td>");
            }
        document.write("</tr><tr>");
        document.write("<th>");
        document.write("n<sup>2</sup>");
        document.write("</th>");
            for(j=0;j<10;j++){
                document.write("<td>");
                document.write(j*j);
                document.write("</td>");
            }
        document.write("</tr>");
        document.write("</table>");

 
 </script>
</body>
</html>
