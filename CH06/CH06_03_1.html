<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH06_03_1</title>
</head>

<body>
    <script>
        for(i=1;i<=5;i++)
        //외부 루프 : 5번 반복되는 루프 , 각 반복할때마다 내부의 루프 실행
        {
       //내부 루프 : 내부루프 실행 될 때마다 * 출력
            for(j=0;j<i;j++){
            document.write("*");}
            document.write("<br>");
        }
        
    

    
    </script>
</body>
</html>
