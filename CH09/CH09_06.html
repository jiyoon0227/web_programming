    <head>
        <meta charset="UTF-8">
        <title>마우스 휠을 이용한 이미지 확대/축소</title>
        <script>
            function wheel(e)
            {
                var img = document.getElementById("myimg");
                var size = 50;
                if(e.wheelDelta>0)
                {
                    size-=5;
                    if(size<5)
                        size=5;
                }
                else
                {
                    size+=5;
                }
                img.style.width = size+"%";
                img.style.height = size+"%";
            }
        </script>
    </head>
