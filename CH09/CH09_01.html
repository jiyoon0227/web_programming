<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>CH09_01</title>
		<script>
		window.onblur = function(e)//윈도우가 포커스를 잃을 때
		{
			document.body.style.backgroundColor = "lightgray";//실행
		}
		window.onfocus = function(e)//윈도우가 포커스를 가지게 되었을 때
		{
			document.body.style.backgroundColor = "white";//실행
		}
		</script>
	</head>

	<body>
		<h3>포커스와 onblur,onfocus</h3>
		<hr>
		<p>
		브라우저 바깥에 마우스를 클릭하면 
		window 객체에 blur 이벤트가 발생하고
		다시 마우스를 클릭하면 
		window 객체에 focus 이벤트가 발생한다.</p>
	</body>

</html>
